<div mat-dialog-content>
  <h2 mat-dialog-title>Alert</h2>
  <div [innerHtml]="counterDisplay"></div>
</div>
<div mat-dialog-actions>
  <button *ngIf="showOkButton" mat-raised-button color="primary" (click)="refresh();" cdkFocusInitial>End Session</button>
  <button *ngIf="showOkButton" mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>Continue
    Session</button>
</div>
