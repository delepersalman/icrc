<fireworks-splash-screen *ngIf="resourcesLoading"></fireworks-splash-screen>
<div *ngIf="roomData && (roomData.VirtualEventBooths || roomData.VirtualEventBooths.length)">
  <mat-card class="sessionBox" *ngFor="let room of roomData.VirtualEventBooths">
    <div class="fitAspectRatio margin-1em-bottom">
      <img src="assets/images/aspect-ratio-4by3.jpg">
      <img mat-card-image *ngIf="room.ThumbnailImage" src="{{domainUrl + room.ThumbnailImage.ImagePath}}">
      <img mat-card-image *ngIf="!room.ThumbnailImage" src="./assets/images/default_expo_image.png">
    </div>
    <mat-card-header style="padding-bottom: 5px;">
      <div mat-card-avatar [style.background-image]="'url('+ domainUrl + room.VendorLogo.ImagePath +')'" class="sessionHeaderImage"></div>
      <mat-card-title>{{room.RoomName}}</mat-card-title>
    </mat-card-header>
    <mat-card-content class="sessionContent">{{room.Description}}</mat-card-content>
    <mat-card-actions>
      <button (click)="joinSessionBooth(room)" mat-button>JOIN</button>
    </mat-card-actions>
  </mat-card>
</div>

<fireworks-no-room-available *ngIf="noRoomAccess"></fireworks-no-room-available>
<fireworks-no-room-available [roomData]="roomData" [isBoothNotAvailable]="true" *ngIf="roomData && (!roomData.VirtualEventBooths || !roomData.VirtualEventBooths.length)"></fireworks-no-room-available>
