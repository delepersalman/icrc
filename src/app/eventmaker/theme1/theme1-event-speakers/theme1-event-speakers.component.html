<!-- Event Speakers -->
<section class="pySec" (click)="ChangeDetect($event, eventSpeakers)" [ngClass]="{virtualEventSec:eventSpeakers.EditMode}"
[style]="getSectionStyleString(eventSpeakers)"
    [ngClass]="{virtualEventSec:eventSpeakers.EditMode}" id="Speaker">
    <section-designer-toolbar *ngIf="eventSpeakers.EditMode" [ngStyle]="ngStyle"
        (eventTextFormatAlignment)="changeAlignment($event)"></section-designer-toolbar>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2 #appendItem *ngIf="heading" class="titleH2"[style]="getStyleString(heading)"
                    [ngClass]="{formatEditToolbarWrapper:eventSpeakers.EditMode}"
                    (click)="showHideToolbar($event,heading)" (input)="onChange($event.target.innerHTML, heading)">
                    {{heading.CustomPropertyName}}
                </h2>
            </div>
            <div class="col-12">
                <ng-container *ngFor="let grpSpeaker of groupArr;trackBy:trackBysFn">
                    <div class="row">
                        <div class="col-12">
                            <h3 class="groupCategoryName mt-4" #appendItem *ngIf="grpSpeaker.CategoryName && Category"
                            [style]="getStyleString(Category)"
                                [ngClass]="{formatEditToolbarWrapper:eventSpeakers.EditMode}"
                                (click)="showHideToolbar($event,Category)">{{grpSpeaker.CategoryName}}</h3>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div *ngIf="eventSpeakers.EditMode && eventSpeakers.eventSpeakers.length == 0"
                            class="blankDataMsgBox">
                            Please add data in <span class="fw-bold">Edit Event page</span> or turn this <span
                                class="fw-bold">section off.</span>
                        </div>
                        <div class="col-md-3 my-3" *ngFor="let speaker of grpSpeaker.groupItem;trackBy: trackByFn">

                            <div class="eventSpeakersBox" *ngIf="SpeakerBox"
                                [ngStyle]="{backgroundColor: speaker.BGColor, color:speaker.TextColor}">
                                <div class="speakerDescription" *ngIf="speaker.Description"><p [innerHTML]="speaker.Description"></p>
                                </div>
                                <div class="editorWrapper" *ngIf="eventSpeakers.EditMode" #appendItem
                                    (click)="showHideButtonToolbar($event, SpeakerBox, speaker)"
                                    [ngClass]="{formatEditToolbarWrapper:eventSpeakers.EditMode}"></div>
                                <ng-container *ngFor="let prop of eventSpeakers.SectionProperties">
                                    <img *ngIf="speaker.ImagePath && prop.Name == 'ProfileImage'"
                                        src="{{domainUrl+speaker.ImagePath}}" alt="{{speaker.SpeakerName}}"
                                        class="user180 rounded-circle">
                                    <h4 #appendItem *ngIf="prop.Name == 'Name'"
                                    [style]="getStyleString(prop)"
                                        [ngClass]="{formatEditToolbarWrapper:eventSpeakers.EditMode}"
                                        (click)="showHideToolbar($event,prop)" class="z11">{{speaker.SpeakerName}}</h4>

                                    <p #appendItem *ngIf="prop.Name == 'Title' && speaker.Title"
                                    [style]="getStyleString(prop)"
                                        [ngClass]="{formatEditToolbarWrapper:eventSpeakers.EditMode}"
                                        (click)="showHideToolbar($event,prop)" class="z11 mb-0">{{speaker.Title}}</p>

                                    <p class="z11 op8" #appendItem
                                        *ngIf="prop.Name == 'CompanyName' &&  speaker.CompanyName"
                                        [style]="getStyleString(prop)"
                                        [ngClass]="{formatEditToolbarWrapper:eventSpeakers.EditMode}"
                                        (click)="showHideToolbar($event,prop)">{{speaker.CompanyName}}</p>

                                    <ul *ngIf="prop.Name == 'SocialMediaBox'" class="mt-3 mb-0">
                                        <ng-container *ngFor="let sib of prop.SiblingList">
                                        <li *ngIf="speaker.WebsiteURL && sib.Name === 'WebsiteUrl'"><a href="{{speaker.WebsiteURL}}" target="_blank"><svg
                                                    xmlns="http://www.w3.org/2000/svg" width="24" height="23.32"
                                                    viewBox="0 0 24 23.32">
                                                    <path id="Path_41107" data-name="Path 41107"

                                                        fill="#4d5c65" />
                                                </svg></a>
                                        </li>

                                                        fill="#4d5c65" />
                                                </svg>
                                            </a>
                                        </li>
                                        <li *ngIf="speaker.FacebookURL && sib.Name === 'FBLink'"><a href="{{speaker.FacebookURL}}"  target="_blank">

                                        </li>
                                    </ng-container>
                                    </ul>
                                    <div [ngClass]="{overlay:!eventSpeakers.EditMode}"
                                        *ngIf="prop.Name == 'Description'">
                                        <div #appendItem class="text"[style]="getStyleString(prop)"
                                            [ngClass]="{formatEditToolbarWrapper:eventSpeakers.EditMode}"
                                            (click)="showHideToolbar($event,prop)"><p  [innerHTML]="speaker.Description"></p></div>

                                    </div>
                                </ng-container>

                            </div>
                        </div>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</section>
