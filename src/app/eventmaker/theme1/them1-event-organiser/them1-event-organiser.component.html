<section  [ngClass]="{formatEditToolbarWrapper:eventDesc.EditMode}" id="About"
    (click)="ChangeDetect($event, eventDesc)" [style]="getSectionStyleString(eventDesc)"
    [ngClass]="{organisedBySec:eventDesc.EditMode}">
    <section-designer-toolbar ngDefaultControl *ngIf="eventDesc.EditMode" [ngStyle]="ngStyle"
        (eventTextFormatAlignment)="changeAlignment($event)"></section-designer-toolbar>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2 class="titleH2 z11" [ngClass]="{formatEditToolbarWrapper:eventDesc.EditMode}" #appendItem
                    [style]="getStyleString(heading)" [ngClass]="{formatEditToolbarWrapper:eventDesc.EditMode}"
                    *ngIf="heading" (click)="showHideToolbar($event,heading)"
                    (input)="onChange($event.target.innerHTML,heading)">{{heading.CustomPropertyName}}

                </h2>

                <div class="organisedByBox"
                    [ngStyle]="{backgroundColor: eventDesc.Organizer.BGColor, color:eventDesc.Organizer.TextColor}"
                    [style]="getStyleString(OrganiserBox)">
                    <div #appendItem *ngIf="eventDesc.EditMode" class="editorWrapper"
                        (click)="showHideButtonToolbar($event, OrganiserBox, eventDesc.Organizer)"
                        [ngClass]="{formatEditToolbarWrapper:eventDesc.EditMode}"></div>
                    <div class="d-flex align-items-center" *ngIf="OrganiserBox && eventDesc.Organizer">

                        <img alt="user image" *ngIf="ImageUrl && eventDesc.Organizer && eventDesc.Organizer.ImageUrl"
                            class="user72 rounded-circle" src="{{profileImageUrl+eventDesc.Organizer.ImageUrl}}">
                        <div class="ml-3">
                            <div *ngIf="orgName"    [ngClass]="{formatEditToolbarWrapper:eventDesc.EditMode}"
                            (click)="showHideToolbar($event, orgName)" [style]="getStyleString(orgName)"  #appendItem  class="organisedByBoxTitle z11"   >{{eventDesc.Organizer.OrganizerName}}
                                           
                            </div>

                            <!-- <h5 class="organisedByBoxDes">Chief Marketing Officer Veracode</h5> -->
                            <ng-container *ngFor="let prop of eventDesc.SectionProperties">
                                <ul *ngIf="prop.Name == 'ShareBox'" [style]="getStyleString(prop)">
                                    <ng-container *ngFor="let sib of prop.SiblingList">
                                        <li *ngIf="sib.Name === 'WebsiteUrl'"><a
                                                target="{{eventDesc.EditMode? '_self': '_blank'}}"
                                                href="{{eventDesc.EditMode?'javascript:void(0)':eventDesc.Organizer.WebsiteUrl}}"><svg
                                                    xmlns="http://www.w3.org/2000/svg" width="24" height="23.32"
                                                    viewBox="0 0 24 23.32">

                                                </svg></a></li>
                                        <li *ngIf="sib.Name === 'FBLink'"><a
                                                target="{{eventDesc.EditMode? '_self': '_blank'}}"
                                                href="{{eventDesc.EditMode?'javascript:void(0)':eventDesc.Organizer.FBLink}}"><svg
                                                    xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                                    viewBox="0 0 24 24">

                                                        fill="#4d5c65" fill-rule="evenodd" />
                                                </svg></a></li>
                                        <li *ngIf="sib.Name === 'TwitterLink'"><a
                                                target="{{eventDesc.EditMode? '_self': '_blank'}}"
                                                href="{{eventDesc.EditMode?'javascript:void(0)':eventDesc.Organizer.TwitterLink}}"><svg
                                                    xmlns="http://www.w3.org/2000/svg" width="25.357" height="20.614"
                                                    viewBox="0 0 25.357 20.614">
                                                    <path id="Path_41109" data-name="Path 41109"
                                                        d="M26.294,5.193a10.418,10.418,0,0,1-2.987.819,5.215,5.215,0,0,0,2.287-2.879,10.386,10.386,0,0,1-3.3,1.262A5.2,5.2,0,0,0,13.426,9.14,14.774,14.774,0,0,1,2.7,3.7a5.211,5.211,0,0,0,1.61,6.946A5.19,5.19,0,0,1,1.957,10v.067a5.2,5.2,0,0,0,4.174,5.1,5.24,5.24,0,0,1-2.35.089,5.205,5.205,0,0,0,4.86,3.612A10.44,10.44,0,0,1,2.179,21.1a10.61,10.61,0,0,1-1.242-.073,14.714,14.714,0,0,0,7.974,2.337,14.7,14.7,0,0,0,14.8-14.8c0-.223-.006-.449-.016-.672A10.576,10.576,0,0,0,26.292,5.2l0,0Z"
                                                        transform="translate(-0.937 -2.747)" fill="#4d5c65" />
                                                </svg></a></li>
                                                <li *ngIf="sib.Name === 'InstagramURL'"><a target="{{eventDesc.EditMode? '_self': '_blank'}}" href="{{eventDesc.EditMode?'javascript:void(0)':eventDesc.Organizer.InstagramUrl}}">

                                                    xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1"

                                                </svg></a></li>
                                                  <li *ngIf="sib.Name === 'LinkedInURL'"><a target="{{eventDesc.EditMode? '_self': '_blank'}}" href="{{eventDesc.EditMode?'javascript:void(0)':eventDesc.Organizer.LinkdeInLink}}"> <svg enable-background="new 0 0 24 24" height="22" viewBox="0 0 24 24"
                                                    width="24" xmlns="http://www.w3.org/2000/svg">
                                                    <path
                                                        d="m23.994 24v-.001h.006v-8.802c0-4.306-.927-7.623-5.961-7.623-2.42 0-4.044 1.328-4.707 2.587h-.07v-2.185h-4.773v16.023h4.97v-7.934c0-2.089.396-4.109 2.983-4.109 2.549 0 2.587 2.384 2.587 4.243v7.801z" />

                                                        fill="#4d5c65" />
                                                </svg></a></li>
                                    </ng-container>
                                </ul>

                            </ng-container>
                        </div>
                    </div>
                    <ng-container *ngFor="let prop of eventDesc.SectionProperties">
                        <div class="d-flex r mt-3 mt-sm-0 z11" *ngIf="prop.Name === 'ContactJoinBox'" [style.text-align]="prop.TextAlignment"
                            [ngClass]="{'align-items-center':!prop.TextAlignment}">

                            

                            <ng-container *ngFor="let sib of prop.SiblingList">
                                <a *ngIf="sib.Name === 'Contact'" #appendItem [attr.disabled]="submitted"
                                (click)="showHideButtonToolbar($event, sib)"
                                [ngClass]="{formatEditToolbarWrapper:eventDesc.EditMode}" [style]="getStyleString(sib)"
                                href="{{'javascript:void(0)'}}"
                                class="btnStyle1 mat-flat-button ml-2 ">{{sib.CustomPropertyName}}
                            </a>
                                <a #appendItem *ngIf="sib.Name === 'JoinMembership'"
                                    href="{{eventDesc.EditMode?'javascript:void(0)': membershipURL}}"
                                    target="{{eventDesc.EditMode?'_self': '_blank'}}"
                                    (click)="showHideButtonToolbar($event, sib)"
                                    [ngClass]="{formatEditToolbarWrapper:eventDesc.EditMode}"
                                    [style]="getStyleString(sib)"
                                    class="btnStyle1 mat-flat-button ml-2 z11">{{sib.CustomPropertyName}}

                                </a>
                            </ng-container>
                        </div>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
</section>
