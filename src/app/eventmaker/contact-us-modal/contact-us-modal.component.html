<h2 mat-dialog-title>Contact Us</h2>
<form name="sendYourRequestForm" autocomplete="off" [formGroup]="myForm" novalidate (ngSubmit)="onSubmit()">
<mat-dialog-content>
    <div class="sendYourRequestBox">    
            <div class="row">
                <mat-form-field class="col-sm-12">
                    <mat-label>Full Name</mat-label>
                    <input matInput required autocomplete="false" name="fullName" [(ngModel)]="contact.Name"  formControlName="fullName">
                    <mat-error *ngIf="myError('fullName', 'required')">Please enter your Name!</mat-error>
                    <mat-error *ngIf="myError('fullName', 'maxlength')">Name is too long!</mat-error>
                </mat-form-field>
                <mat-form-field class="col-sm-6">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" autocomplete="off" formControlName="email" [(ngModel)]="contact.Email" required name="email"  >
                        <mat-error *ngIf="myError('email', 'required')">Please enter your Email Address!</mat-error>
                        <mat-error *ngIf="myError('email', 'pattern')">Please use valid email format!</mat-error>
                </mat-form-field>               
                <div class="col-sm-6 d-flex phoneNumField" *ngIf="PhoneNo">
                    <mat-form-field class="phoneNumExt">                      
                            <input matInput ng2TelInput autocomplete="off" (countryChange)="onCountryChange($event)"  type="text" formControlName="cCode" required name="cCode"
                                [(ngModel)]="contact.cCode" >                                
                    </mat-form-field>
                    
                    <label class="countryCode">{{contact.cCode}}</label>
                      
                    <mat-form-field class="w-100 phoneNumberInput">
                       
                        <input matInput  type="number" autocomplete="off" formControlName="phoneNumber" maxlength="10" max="10" required name="phoneNumber"
                            [(ngModel)]="contact.PhoneNoWithoutCode" placeholder="Phone Number">
                            <mat-error *ngIf="myError('phoneNumber', 'required')">Please enter Phone Number!</mat-error>
                            <mat-error *ngIf="myError('phoneNumber', 'pattern')">Please enter valid Phone Number!</mat-error>
                    </mat-form-field>
                </div>
                <mat-form-field class="col-sm-12">
                    <mat-label>Message</mat-label>                                    
                    <textarea matInput name="message"  formControlName="message" [(ngModel)]="contact.Message" cols="30" rows="3"></textarea>
                    <mat-error *ngIf="myError('message', 'required')">Please enter message!</mat-error>
                    <mat-error *ngIf="myError('message', 'maxlength')">Message is too long!</mat-error>
                </mat-form-field>
            </div>
    
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">	
  <button mat-button mat-dialog-close class="btn">Cancel</button>
  <button mat-raised-button  cdkFocusInitial color="primary" class="btn">Send</button>
</mat-dialog-actions> 
</form>
